<mat-card > WISH LIST </mat-card>
<br />
<mat-card class="container-fluid d-flex flex-wrap my-2"  fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start">
<mat-card class="card col-sm-12 col-md-4 col-lg-3" *ngFor="let music of arrayOfMusic" style="width: 18rem;">
  <mat-card-title>
    {{music.name}}
  </mat-card-title>
  <mat-card-content>
    {{music.artist.name}}
  </mat-card-content>
  <mat-card-actions align='end'>
    <button mat-flat-button (click)="addToWishlist(music)"> ADD </button>
    <button mat-flat-button> DETAILS </button>

  </mat-card-actions>
</mat-card>
